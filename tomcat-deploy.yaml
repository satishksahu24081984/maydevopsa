apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp1
  namespace: mytg
spec:
  replicas: 3
  selector:
    matchLabels:
     env: stage
  template:
    metadata:
     labels:
       env: stage
    spec:
     imagePullSecrets:
       - name: passwd-for-docker-hub
     containers:
       - name: tomcat
         image:  satishksahu24081984/maydevopsa:prename-BUILD_NUMBER
         ports:
          - containerPort: 8080
